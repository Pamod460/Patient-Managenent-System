<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
            <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mb-3">{{ errorMessage }}</div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class=" mt-3 text-center" >
              <a  routerLink="/signup" *ngIf="canSignUp | async">SignUp</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

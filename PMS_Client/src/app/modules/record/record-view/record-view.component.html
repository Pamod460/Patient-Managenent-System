<div class="">
  <table mat-table [dataSource]="records" class="">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let record"> {{record.id}} </td>
    </ng-container>

    <!-- Patient ID Column -->
    <ng-container matColumnDef="patient_id">
      <th mat-header-cell *matHeaderCellDef> Patient ID </th>
      <td mat-cell *matCellDef="let record"> {{record.patient_id}} </td>
    </ng-container>

    <!-- Record Date Column -->
    <ng-container matColumnDef="record_date">
      <th mat-header-cell *matHeaderCellDef> Record Date </th>
      <td mat-cell *matCellDef="let record"> {{ record.record_date | date }}</td>
    </ng-container>

    <!-- Complaints Column -->
    <ng-container matColumnDef="complaints">
      <th mat-header-cell *matHeaderCellDef> Complaints </th>
      <td mat-cell *matCellDef="let record"> {{ record.complaints }}</td>
    </ng-container>

    <!-- History Column -->
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef> History </th>
      <td mat-cell *matCellDef="let record"> {{ record.history }}</td>
    </ng-container>

    <!-- Diagnosed Column -->
    <ng-container matColumnDef="diagnosed">
      <th mat-header-cell *matHeaderCellDef> Diagnosed </th>
      <td mat-cell *matCellDef="let record"> {{ record.diagnosed }}</td>
    </ng-container>

    <!-- Treatment Column -->
    <ng-container matColumnDef="treatment">
      <th mat-header-cell *matHeaderCellDef> Treatment </th>
      <td mat-cell *matCellDef="let record"> {{ record.treatment }}</td>
    </ng-container>

    <!-- Next Review Column -->
    <ng-container matColumnDef="next_review">
      <th mat-header-cell *matHeaderCellDef> Next Review </th>
      <td mat-cell *matCellDef="let record"> {{ record.next_review | date }}</td>
    </ng-container>

    <!-- Charges Column -->
    <ng-container matColumnDef="charges">
      <th mat-header-cell *matHeaderCellDef> Charges </th>
      <td mat-cell *matCellDef="let record"> {{ record.charges }}</td>
    </ng-container>

    <!-- Button Columns -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let record"><button mat-icon-button (click)="delete(record)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let record" routerLink="../modify/{{record.id}}"> <button mat-icon-button ><mat-icon>edit</mat-icon></button></td>
    </ng-container>
    <ng-container matColumnDef="medrec">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let record" routerLink="/records/new/{{record.patient_id}}"> <button mat-icon-button ><mat-icon>note_add</mat-icon></button></td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

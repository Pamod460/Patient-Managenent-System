<form [formGroup]="userForm" id="user-form" autocomplete="off" role="form" novalidate enctype="multipart/form-data"
      class="user-form">
  <h2 *ngIf="isNew" class="text-center">Add User</h2>
  <h2 *ngIf="!isNew" class="text-center">Modify User</h2>
  <label id="message"></label>
  <div class="row">
    <div class="col-8">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="username" autocomplete="disabled">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="disabled">
      </mat-form-field>


      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmpassword" autocomplete="disabled">
      </mat-form-field>
    </div>
    <div class="col-4">
      <div class="text-danger d-inline-flex flex-column" *ngIf="passwordFormField?.dirty">
    <span class="block" [ngClass]="{'text-success': passwordFormField?.value?.match('^(?=.*[A-Z])')}">At least one uppercase
                            letter.</span>
        <span class="block" [ngClass]="{'text-success': passwordFormField?.value?.match('(?=.*[a-z])')}">At least one lowercase
                            letter.</span>
        <span class="block" [ngClass]="{'text-success': passwordFormField?.value?.match('(.*[0-9].*)')}">At least one
                            digit.</span>
        <span class="block" [ngClass]="{'text-success': passwordFormField?.value?.match('(?=.*[!@#$%^&*])')}">At least one
                            special
                            character.</span>
        <span class="block" [ngClass]="{'text-success': passwordFormField?.value?.match('.{8,}')}">At least 8 characters
                            long.</span>
      </div>
    </div>
  </div>
  <button *ngIf="isNew" mat-raised-button color="primary" class="full-width" (click)="add()">Add User</button>
  <button *ngIf="!isNew" mat-raised-button color="accent" class="full-width" (click)="update()">Update User</button>
</form>

<form [formGroup]="userForm" id="user-form" enctype="multipart/form-data" class="user-form">
  <h2 *ngIf="isNew" class="text-center">Add User</h2>
  <h2 *ngIf="!isNew" class="text-center">Modify User</h2>

  <label id="message"></label>
  <div class="row">

    <div class="col-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthday" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contact</mat-label>
        <input matInput formControlName="contact" required>
        <mat-error *ngIf="phoneValidationMessage">{{ phoneValidationMessage }}</mat-error>
      </mat-form-field>
      <input type="hidden" formControlName="photo">
    </div>
    <div class="col-6">
      <div class="webcam-container">
        <mat-label>Photo</mat-label>
        <webcam *ngIf="!webcamImage"
                [width]="300"
                [height]="200"
                [trigger]="triggerObservable"
                (imageCapture)="handleImage($event)"
                (initError)="handleInitError($event)"
                (cameraSwitched)="cameraWasSwitched($event)">
        </webcam>
        <div *ngIf="webcamImage">
          <img [src]="webcamImage.imageAsDataUrl" alt=""/>
        </div>
        <div *ngIf="serverImageData && !webcamImage">
          <img src="{{serverImageData}}" alt="">
        </div>

        <div class="row ">
          <div class="col-6">
            <button mat-icon-button type="button" class="  text-md-start " [disabled]="webcamImage"
                    (click)="triggerSnapshot()">
              <mat-icon>camera</mat-icon>
            </button>
          </div>
          <div class="col-6">
            <button mat-icon-button type="button" class=" text-center" [disabled]="!webcamImage"
                    (click)="resetCamera()">
              <mat-icon>refresh</mat-icon>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <button *ngIf="isNew" mat-raised-button color="primary" class="full-width" (click)="add()">Add User</button>
  <button *ngIf="!isNew" mat-raised-button color="accent" class="full-width" (click)="update()">Update User</button>
</form>
